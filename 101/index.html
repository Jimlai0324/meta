<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>

    <meta name="description" content="&lt;model-viewer&gt; template">

    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="taipei_101c.glb" ios-scr="taipei_101c.usdz"ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" environment-image="legacy" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="-0.24606602248174148m 2.5656005257237133m 0.21708497586959075m" data-normal="-0.9958073023004886m -0.09140022906741707m -0.0037168281433500056m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Taipei101</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
